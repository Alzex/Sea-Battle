<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./styles/style.css">
  <title>Sea Battle</title>
</head>
<body>
  <h1 class="title">Sea Battle</h1>
  <button id="start-btn">START</button>
  <div id="gameFields"></div>
  <div class="stats" style="visibility: hidden;">

      <div class="stats-text"><b>Ship Rotation:</b></div>
      <div class="stats-text" id="shp-rot">horizontal</div>

    <div class="stats-item">
      <div class="stats-text"><b>Game State:</b></div>
      <div class="stats-text" id="game-state">Positioning (Player 1)</div>
    </div>
  </div>
</body>
